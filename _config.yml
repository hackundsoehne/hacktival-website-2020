title: Hacktival
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: ""

main_action_name: Signup
main_action_link: https://apply.hacktival.io/

collections:
  - cats

# Corresponds to the 'theme-colors' defined in the main.scss file.
# These colors are used to dynamically color widgets such as the tablist.
color_names:
  - violet
  - blue
  - green
  - orange
  - red
  - yellow

sass:
  style: compressed