<div class="border-bottom border-grey">
	<div class="dcp-x py-2">
		<nav class="htv-tablist nav nav-pills" role="tablist">
			{% for pane in include.panes %}

			<a class="nav-link{% if forloop.first %} active{% endif %} text-dark" id="tab{{ forloop.index }}" data-toggle="tab" href="#{{ pane.name|slugify }}" role="tab" aria-controls="{{ pane.name|slugify }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{ pane.name }}</a>

			{% endfor %}
		</nav>
	</div>
</div>

<div class="tab-content">
	{% for pane in include.panes %}

	<div class="tab-pane{% if forloop.first %} active{% endif %}" id="{{ pane.name|slugify }}" role="tabpanel" aria-labelledby="tab{{ forloop.index }}">
		<div class="content dcp markdown text-justify">{{ pane.content }}</div>
	</div>

	{% endfor %}
</div>
